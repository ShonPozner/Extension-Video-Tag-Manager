<!DOCTYPE html>
<html>
    <head>
        <title>Extension Video Tag Manager : Options</title>
        <link rel="stylesheet" href="options.css" />
        <meta charset="utf-8">     
    </head>
    <body>
        <header>
            <h1>Video Tag Manager : Options</h1>
          </header>

          <section id="customs">
            <h3>Shortcuts</h3>
            <div class="row customs" id="display">
              <select class="customDo">
                <option value="display">Add Tag</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (0.10)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="slower">
              <select class="customDo">
                <option value="slower">Decrease speed</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (0.10)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="faster">
              <select class="customDo">
                <option value="faster">Increase speed</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (0.10)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="rewind">
              <select class="customDo">
                <option value="rewind">Rewind</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (10)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="advance">
              <select class="customDo">
                <option value="advance">Advance</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (10)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="reset">
              <select class="customDo">
                <option value="reset">Reset speed</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input
                class="customValue"
                type="text"
                placeholder="value (1.00)"
                disabled
              />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
            <div class="row customs" id="fast">
              <select class="customDo">
                <option value="fast">Preferred speed</option>
              </select>
              <input
                class="customKey"
                type="text"
                value=""
                placeholder="press a key"
              />
              <input class="customValue" type="text" placeholder="value (1.80)" />
              <select class="customForce">
                <option value="false">Do not disable website key bindings</option>
                <option value="true">Disable website key bindings</option>
              </select>
            </div>
      
            <button id="add">Add New</button>
          </section>
    </body
></html>
